name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: ${{ github.workspace }}/.hugo_cache
      GOMODCACHE: ${{ github.workspace }}/.gomodcache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Prepare local caches (permissions-safe)
        run: |
          mkdir -p "$HUGO_CACHEDIR" "$GOMODCACHE"

      - name: Fetch Hugo Modules
        run: |
          hugo mod get -u ./...

      - name: Vendor Hugo Modules
        run: |
          hugo mod vendor

      - name: Install frontend deps (optional)
        continue-on-error: true
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Build site with Hugo
        run: |
          hugo --minify -d ./public

      - name: Fallback build from static
        run: |
          if [ ! -d public ] || [ ! -f public/index.html ]; then
            mkdir -p public
            cp -r static/. public/
            if [ -f public/index.static.html ]; then mv public/index.static.html public/index.html; fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
