name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-hugo"   # 衝突回避のため固有名
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.149.0"
          extended: true

      - name: Build site with Hugo
        continue-on-error: true
        run: |
          hugo --minify -d ./public --baseURL "https://kanakokoike.github.io/top/"

      - name: Fallback build from static
        if: always()
        run: |
          if [ ! -d public ] || [ ! -f public/index.html ]; then
            mkdir -p public
            cp -r static/. public/
            if [ -f public/index.static.html ]; then mv public/index.static.html public/index.html; fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

